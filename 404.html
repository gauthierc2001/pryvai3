<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PryvAI</title>
    <link rel="icon" type="image/jpeg" href="./public/newlogo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2a0757;
            background-image: 
                linear-gradient(135deg, #000000 0%, #2a0757 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(42, 7, 87, 0.6);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: block;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }

        .error-code {
            font-size: 6em;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .quote {
            font-style: italic;
            font-size: 1.1em;
            margin-top: 30px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="./public/newlogo.jpg" alt="PryvAI Logo" class="logo">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for seems to have vanished into the shadows. Perhaps it was never there, or maybe it's been moved to a different location.</p>
        <div>
            <a href="/" class="home-button">Return to Main Office</a>
            <a href="javascript:history.back()" class="home-button">Go Back</a>
        </div>
        <div class="quote">
            "When systems are built to hide, you need one built to see."
        </div>
    </div>
</body>
</html>
